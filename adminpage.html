<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Match Management</title>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <style>
    body {
      background-color: #1f1b2e;
      color: #fff;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    h1 {
      text-align: center;
      margin-top: 20px;
      color: #ff6e7f;
    }
    .match-card {
      background: linear-gradient(45deg, #ff6e7f, #bfe9ff);
      color: #000;
      border-radius: 15px;
      padding: 10px;
      margin: 10px 0;
      text-align: center;
    }
    .match-form {
      background: #29253a;
      padding: 20px;
      margin: 20px;
      border-radius: 10px;
    }
    .match-form input,
    .match-form select {
      padding: 10px;
      margin-bottom: 10px;
      border-radius: 5px;
      width: 100%;
      font-size: 1rem;
    }

    /* Custom styles for placeholder in select */
    select option[disabled] {
      color: #d1d1d1; /* Light grey color */
    }

    .footer-menu {
      position: fixed;
      bottom: 0;
      width: 100%;
      background: #29253a;
      display: flex;
      justify-content: space-around;
      padding: 10px;
    }
    .footer-menu a {
      color: #fff;
      text-decoration: none;
    }
    button {
      padding: 10px;
      font-size: 1rem;
      border-radius: 5px;
      border: none;
      cursor: pointer;
      background-color: #ff6e7f;
      color: #fff;
    }
    button:hover {
      background-color: #ff4e5f;
    }
    .player-fields {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .player-field input {
      width: 90%; /* Make the input smaller */
      padding: 10px;
      margin-right: 10px;
    }

    .player-field button {
      padding: 10px;
      background-color: #ff6e7f;
      color: #fff;
      border: none;
      cursor: pointer;
      font-size: 0.9rem;
    }

    .player-field button:hover {
      background-color: #ff4e5f;
    }
  </style>
</head>
<body>
  <h1>Admin Match Management</h1>

  <!-- Form to Add/Update Matches -->
  <div class="match-form">
    <h2>Add New Match</h2>
    <form id="matchForm">
      <label for="sport">Sport:</label>
      <select id="sport" name="sport" required>
        <option value="" disabled selected hidden>Select Sport</option>
        <option value="Table Tennis">Table Tennis</option>
        <option value="Football">Football</option>
        <option value="Badminton">Badminton</option>
        <option value="Basketball">Basketball</option>
        <option value="Tennis">Tennis</option>
        <option value="Hockey">Hockey</option>
        <option value="Volleyball">Volleyball</option>

      </select><br><br>

      <label for="type">Match Type:</label>
      <select id="type" name="type" required>
        <option value="live">Live</option>
        <option value="upcoming">Upcoming</option>
      </select><br><br>

      <label for="team1">Team 1:</label>
      <input type="text" id="team1" name="team1" required><br><br>

      <label for="team2">Team 2:</label>
      <input type="text" id="team2" name="team2" required><br><br>

      <div id="upcomingFields" style="display: none;">
        <label for="date">Date:</label>
        <input type="date" id="date" name="date"><br><br>

        <label for="time">Time:</label>
        <input type="time" id="time" name="time"><br><br>
      </div>

      <!-- Players for both teams -->
      <div id="playerFields" style="display: none;">
        <h3>Team 1 Players</h3>
        <div id="team1Players" class="player-fields"></div>
        <button type="button" onclick="addPlayerField('team1Players')">+ Add Player</button><br><br>

        <h3>Team 2 Players</h3>
        <div id="team2Players" class="player-fields"></div>
        <button type="button" onclick="addPlayerField('team2Players')">+ Add Player</button><br><br>
      </div>

      <button type="submit">Submit</button>
    </form>
  </div>

  <!-- List of Matches -->
  <div class="match-list">
    <h2>Manage Matches</h2>
    <div id="matches"></div>
  </div>
  <script>
  const apiUrl = "http://192.168.1.4:8000/api"; // Adjust API URL as needed

  document.getElementById("type").addEventListener("change", (e) => {
    const type = e.target.value;
    document.getElementById("upcomingFields").style.display = type === "upcoming" ? "block" : "none";
  });
  
  document.getElementById("sport").addEventListener("change", (e) => {
    const sport = e.target.value;
    const playerFields = document.getElementById("playerFields");
  
    if (sport === "Basketbuallyt") {
      playerFields.style.display = "none"; // Hide player fields for Football and Basketball
    } else {
      playerFields.style.display = "block"; // Show player fields for Table Tennis and Badminton
    }
  });
  
  function addPlayerField(teamId) {
    const container = document.getElementById(teamId);
    const maxPlayers = document.getElementById("sport").value === "Badminton" || document.getElementById("sport").value === "Table Tennis" ? 2 : 11;
  
    if (container.children.length >= maxPlayers) {
      alert(`Maximum ${maxPlayers} players allowed for this sport.`);
      return;
    }
  
    const playerDiv = document.createElement("div");
    playerDiv.className = "player-field";
    playerDiv.innerHTML = `
      <input type="text" placeholder="Player Name and Jersey Number" required>
      <button type="button" onclick="removePlayerField(this)">Remove</button>
    `;
    container.appendChild(playerDiv);
  }
  
  function removePlayerField(button) {
    button.parentElement.remove();
  }
  
  document.getElementById("matchForm").addEventListener("submit", async (e) => {
    e.preventDefault();
  
    const sport = document.getElementById("sport").value;
    const type = document.getElementById("type").value;
    const team1 = document.getElementById("team1").value.trim();
    const team2 = document.getElementById("team2").value.trim();
  
    if (!sport || !type) {
      alert("Please select a sport and match type.");
      return;
    }
  
    if (team1 === team2) {
      alert("Team 1 and Team 2 cannot be the same.");
      return;
    }
  
    const team1Players = Array.from(document.querySelectorAll("#team1Players input"))
      .map((input) => input.value.trim())
      .filter(Boolean);
    const team2Players = Array.from(document.querySelectorAll("#team2Players input"))
      .map((input) => input.value.trim())
      .filter(Boolean);
  
    const matchData = {
      sport,
      type,
      team1,
      team2,
      score1: type === "live" ? 0 : null,
      score2: type === "live" ? 0 : null,
      date: type === "upcoming" ? document.getElementById("date").value || null : null,
      time: type === "upcoming" ? document.getElementById("time").value || null : null,
      playersTeam1: team1Players,
      playersTeam2: team2Players,
    };
  
    try {
      const submitButton = e.target.querySelector("button[type=submit]");
      submitButton.disabled = true;
      await axios.post(`${apiUrl}/matches`, matchData);
      alert("Match added successfully!");
      fetchMatches();
    } catch (error) {
      alert(`Failed to submit match. ${error.response?.data?.error || "Please try again."}`);
    } finally {
      e.target.querySelector("button[type=submit]").disabled = false;
    }
  });
  
  async function fetchMatches() {
    try {
      const response = await axios.get(`${apiUrl}/matches`);
      renderMatches(response.data);
    } catch (error) {
      alert(`Failed to fetch matches. ${error.response?.data?.error || "Please try again."}`);
    }
  }
  
  function renderMatches(matches) {
    const matchesDiv = document.getElementById("matches");
    matchesDiv.innerHTML = "";
    matches.forEach((match) => {
      const matchDiv = document.createElement("div");
      matchDiv.className = "match-card";
      matchDiv.innerHTML = `
        <p><strong>${match.sport}</strong>: ${match.team1} vs ${match.team2}</p>
        <p>Type: ${match.type}</p>
        ${match.date ? `<p>Date: ${match.date}</p>` : ""}
        ${match.time ? `<p>Time: ${match.time}</p>` : ""}
        <button onclick="editMatch('${match._id}', '${match.sport}')">Edit</button>
        <button onclick="deleteMatch('${match._id}')">Delete</button>
      `;
      matchesDiv.appendChild(matchDiv);
    });
  }
  
  async function deleteMatch(matchId) {
    try {
      if (confirm("Are you sure you want to delete this match?")) {
        await axios.delete(`${apiUrl}/matches/${matchId}`);
        fetchMatches();
      }
    } catch (error) {
      alert(`Failed to delete match. ${error.response?.data?.error || "Please try again."}`);
    }
  }
  
  function editMatch(matchId, sport) {
    let url = "";
    if (sport === "Badminton") {
      url = `adminbadminton.html?matchId=${matchId}`;
    } else if (sport === "Football") {
      url = `adminfootball.html?matchId=${matchId}`;
    } else if (sport === "Table Tennis") {
      url = `admintabletennis.html?matchId=${matchId}`;
    }
    else if(sport==="Basketball"){
    url=`adminbasketball.html?matchId=${matchId}`;
    }
    else if (sport === "Tennis") {
    url = `admintennis.html?matchId=${matchId}`;
    }
    else if (sport === "Hockey") {
      url = `adminhockey.html?matchId=${matchId}`;
    }
    else if (sport === "Volleyball") {
      url = `adminvolleyball.html?matchId=${matchId}`;
    }
    window.location.href = url;
  }
  
  fetchMatches();
</script>  
</body>
</html>
