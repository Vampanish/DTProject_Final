<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sports Chatbot</title>
    <!-- Adding Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEJp3QhqLMpG8r+Knujsf5fVjeUX5zY0JvFBoW4hjX0eA1sfjD6YbPqxZzmWl" crossorigin="anonymous">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
        }

        .chat-container {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 400px;
            height: 500px;
            background-color: #000000;
            border-radius: 8px;
            display: none;
            flex-direction: column;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            z-index: 10;
        }

        .chat-box {
            flex-grow: 1;
            padding: 20px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            color: white;
            background-color: #fbf2f2;
            border-radius: 8px;
            min-height: 200px;
        }

        .chat-input {
            border-top: 1px solid #555;
            padding: 10px;
            display: flex;
        }

        .chat-input input {
            flex-grow: 1;
            padding: 10px;
            border: 1px solid #555;
            border-radius: 4px;
            margin-right: 10px;
            background-color: #333;
            color: white;
        }

        .chat-input button {
            padding: 10px 20px;
            background-color: #eb2d07;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .chat-input button:hover {
            background-color: #d12606;
        }

        .message {
            padding: 10px;
            margin: 5px 0;
            border-radius: 5px;
            background-color: #f1f1f1;
            max-width: 80%;
            color: black;
        }

        .user-message {
            background-color: #eb2d07;
            align-self: flex-end;
        }

        .ai-message {
            background-color: #3b3737;
            align-self: flex-start;
            color: #ffffff;
        }

        .chat-toggle-icon {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 60px;
            height: 60px;
            background-color: #007bff;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            cursor: pointer;
            font-size: 30px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            z-index: 5;
        }

        .chat-container.show {
            display: flex;
        }

        .chat-close-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            background-color: transparent;
            color: white;
            border: none;
            font-size: 20px;
            font-weight: bold;
            cursor: pointer;
        }

        .chat-close-btn:hover {
            color: #d12606;
        }
    </style>
</head>
<body>

    <!-- Chat Container -->
    <div class="chat-container" id="chat-container">
        <!-- Close Button -->
        <button class="chat-close-btn" onclick="closeChatBox()">Ã—</button>

        <div class="chat-box" id="chat-box"></div>
        <div class="chat-input">
            <input type="text" id="user-input" class="form-control" placeholder="Ask about sports..." />
            <button onclick="sendMessage()" class="btn btn-primary">Send</button>
        </div>
    </div>

    <!-- Chat Toggle Icon -->
    <div class="chat-toggle-icon" onclick="toggleChatBox()">ðŸ’¬</div>

    <!-- Adding Bootstrap JS and dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pzjw8f+ua7Kw1TIq0+Vh6SKz5A5Yh5jStFqZT1yOGH6kFjC5lN9vU0RIzzJ8TxaH" crossorigin="anonymous"></script>

    <script>
        let isFirstTimeOpen = true;

        function appendMessage(content, type) {
            const chatBox = document.getElementById('chat-box');
            const messageDiv = document.createElement('div');
            messageDiv.classList.add('message');
            messageDiv.classList.add(type === 'user' ? 'user-message' : 'ai-message');
            messageDiv.textContent = content;
            chatBox.appendChild(messageDiv);
            chatBox.scrollTop = chatBox.scrollHeight;
        }

        async function sendMessage() {
            const userInput = document.getElementById('user-input').value;

            if (!userInput) {
                return;
            }

            appendMessage(userInput, 'user');
            document.getElementById('user-input').value = '';

            if (userInput.toLowerCase() === "who is anish?" || userInput.toLowerCase() === "who is anish") {
                appendMessage("Vampanish is my Maker", 'ai');
                return;
            }

            try {
                const response = await fetch('http://192.168.1.2:3000/chat', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ prompt: userInput })
                });

                const data = await response.json();
                if (data.answer) {
                    appendMessage(data.answer, 'ai');
                } else {
                    appendMessage("Sorry, I have trouble answering your question.", 'ai');
                }
            } catch (error) {
                console.error('Error:', error);
                appendMessage("Sorry, something went wrong. Please try again later.", 'ai');
            }
        }

        function toggleChatBox() {
            const chatContainer = document.getElementById('chat-container');
            chatContainer.classList.toggle('show');

            if (isFirstTimeOpen && chatContainer.classList.contains('show')) {
                appendMessage("Hi! I'm SPORTBOT for the TCE SportsCard app. Ask me any sports-related question!", 'ai');
                isFirstTimeOpen = false;
            }
        }

        function closeChatBox() {
            const chatContainer = document.getElementById('chat-container');
            chatContainer.classList.remove('show');
        }
    </script>
</body>
</html>
