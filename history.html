<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Match History</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    body {
      background-color: #1f1b2e;
      color: #fff;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    h1 {
      text-align: center;
      margin-top: 20px;
      color: #ff6e7f;
    }
    .match-card {
      background: linear-gradient(to right, #1e3c72, #2a5298);
      color: #fff;
      border-radius: 15px;
      padding: 20px;
      margin: 15px 20px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
    }
    .match-card .team {
      font-weight: bold;
      font-size: 1.2rem;
      text-transform: uppercase;
    }
    .match-card .score {
      font-size: 1.5rem;
      font-weight: bold;
      text-align: center;
    }
    .match-card .details {
      font-size: 0.9rem;
      color: #ddd;
    }
  </style>
</head>
<body>
  <h1>Match History</h1>
  <div id="history-matches"></div>

  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script>
    const apiUrl = "http://192.168.1.4:8000/api"; // Replace with your API base URL

    // Fetch historical matches
    async function fetchHistory() {
      try {
        const response = await axios.get(`${apiUrl}/history`);
        renderHistory(response.data);
      } catch (error) {
        alert(`Failed to fetch historical matches. ${error.response?.data?.error || "Please try again."}`);
      }
    }

    // Render historical matches
    function renderHistory(matches) {
      const container = document.getElementById("history-matches");
      container.innerHTML = ""; // Clear existing matches

      matches.forEach((match) => {
        const teamDetails = `
          <div class="team">
            ${match.team1} vs ${match.team2} (${match.sport})
          </div>
          <div class="score">
            Score: ${match.score1} - ${match.score2}
          </div>
        `;

        const additionalDetails = `
          <div class="details">
            ${match.date ? `Date: ${match.date}<br>` : ""}
            ${match.time ? `Time: ${match.time}<br>` : ""}
            ${match.type ? `Match Type: ${match.type}<br>` : ""}
            ${match.status ? `Status: ${match.status}<br>` : ""}
            Goals: ${match.goals1} - ${match.goals2}<br>
            Fouls: ${match.individualfoulteam1.reduce((a, b) => a + b, 0)} - ${match.individualfoulteam2.reduce((a, b) => a + b, 0)}<br>
            Yellow Cards: ${match.yellowCards1} - ${match.yellowCards2}<br>
            Red Cards: ${match.redCards1} - ${match.redCards2}<br>
          </div>
        `;

        const tableTennisDetails = match.sport === "Table Tennis"
          ? `
            <div class="details">
              Sets: ${match.set1_team1 + match.set2_team1 + match.set3_team1 + match.set4_team1 + match.set5_team1} - 
                    ${match.set1_team2 + match.set2_team2 + match.set3_team2 + match.set4_team2 + match.set5_team2}
            </div>
          `
          : "";

        container.innerHTML += `
          <div class="match-card">
            ${teamDetails}
            ${additionalDetails}
            ${tableTennisDetails}
          </div>
        `;
      });
    }

    // Fetch history on page load
    fetchHistory();
  </script>
</body>
</html>
