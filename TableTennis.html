<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User - Table Tennis Scoresheet</title>
    <link rel="stylesheet" href="stylesBadminton.css">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script>
        const API_BASE_URL = "http://192.168.1.5:8000/api"; // Replace with your API base URL

        function getQueryParams() {
            const params = new URLSearchParams(window.location.search);
            return { matchId: params.get('matchId') };
        }

        async function fetchMatchDetails() {
            const { matchId } = getQueryParams();
            if (!matchId) {
                alert("No matchId provided!");
                return;
            }

            try {
                const response = await axios.get(`${API_BASE_URL}/matches/${matchId}`);
                const match = response.data;

                document.getElementById("dept1").textContent = match.team1;
                document.getElementById("dept2").textContent = match.team2;
                document.getElementById("score").textContent = `${match.score1} - ${match.score2}`;

                let gameDetailsBody = '';
                for (let i = 1; i <= 5; i++) {
                    const set1 = match[`set${i}_team1`] || 0;
                    const set2 = match[`set${i}_team2`] || 0;
                    gameDetailsBody += `
                        <tr>
                            <td>Set ${i}</td>
                            <td>${set1}</td>
                            <td>${set2}</td>
                        </tr>
                    `;
                }
                document.getElementById("game-details-body").innerHTML = gameDetailsBody;

            } catch (error) {
                console.error("Error fetching match details:", error);
                alert("Unable to fetch match details. Please try again later.");
                
            }
        }

        // Initialize the page
        window.onload = function () {
            fetchMatchDetails();
            setInterval(fetchMatchDetails, 3000);
        };
    </script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: white;
            color: green;
            margin: 0;
            padding: 0;
        }

        .admin-container {
            padding: 20px;
            max-width: 800px;
            margin: auto;
        }

        .header, .details {
            margin-bottom: 20px;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .header .dept-name {
            width: 30%;
            text-align: center;
            font-size: larger;
        }
        body::after {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('assests/logo.png');
            background-position: center;
            background-repeat: no-repeat;
            background-size: contain;
            opacity: 0.1;
            pointer-events: none;
            z-index: -1;
        }

        .header .match-result {
            text-align: center;
        }

        .match-result h1 {
            font-size: 2rem;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th, td {
            border: 1px solid green;
            text-align: center;
            padding: 10px;
        }

        th {
            background-color: green;
            color: white;
        }
        .header {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            background-color: #4CAF50;
            color: white;
        }

        .header img {
            height: 60px;
            margin-right: 20px;
        }

        .college-header {
            font-size: 24px;
            font-weight: bold;
            margin: 0;
        }
    </style>
</head>
<body>
    <div class="header">
        <img src="assests/logo.png" alt="College Logo">
        <div>
            <p class="college-header">Thiagarajar College of Engineering</p>
            <p class="department-header">Department of Physical Education</p>
        </div>
    </div>
    <div class="admin-container">
        <div class="header">
            <div class="dept-name" id="dept1">
                <h2>Team 1</h2>
            </div>
            <div class="match-result">
                <h2>Table Tennis</h2>
                <h1 class="score" id="score">0 - 0</h1>
            </div>
            <div class="dept-name" id="dept2">
                <h2>Team 2</h2>
            </div>
        </div>

        <div class="details">
            <h3>Game Details</h3>
            <table>
                <thead>
                    <tr>
                        <th>Set</th>
                        <th>Team 1 Score</th>
                        <th>Team 2 Score</th>
                    </tr>
                </thead>
                <tbody id="game-details-body"></tbody>
            </table>
        </div>
    </div>
</body>
</html>
