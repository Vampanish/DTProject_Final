<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Basketball Match Scoresheet</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f9;
    }

    .container {
      max-width: 900px;
      margin: 20px auto;
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    h1 {
      text-align: center;
      color: #333;
    }

    .timer {
      text-align: center;
      font-size: 20px;
      margin: 20px 0;
      padding: 10px;
      background-color: #f8f9fa;
      border-radius: 5px;
      font-weight: bold;
    }

    .controls {
      text-align: center;
      margin-bottom: 20px;
    }

    .controls button {
      margin: 5px;
      padding: 10px 20px;
      font-size: 16px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .controls .start-btn {
      background-color: #4caf50;
      color: white;
    }

    .controls .stop-btn {
      background-color: #d9534f;
      color: white;
    }

    .controls .reset-btn {
      background-color: #ff9800;
      color: white;
    }

    .quarter-info {
      text-align: center;
      font-size: 18px;
      margin-top: 10px;
    }

    .team-section {
      margin-bottom: 30px;
    }

    .team-header {
      font-size: 20px;
      color: #555;
      margin-bottom: 10px;
    }

    .scoresheet-table {
      width: 100%;
      border-collapse: collapse;
      margin-bottom: 10px;
    }

    .scoresheet-table th, .scoresheet-table td {
      text-align: center;
      padding: 8px;
      border: 1px solid #ddd;
    }

    .scoresheet-table th {
      background-color: #4caf50;
      color: white;
    }

    .summary {
      font-weight: bold;
      text-align: center;
      margin: 10px 0;
    }

    .submit-btn {
      display: block;
      margin: 20px auto;
      background-color: #4caf50;
      color: white;
      border: none;
      padding: 10px 20px;
      font-size: 16px;
      border-radius: 5px;
      cursor: pointer;
    }

    .submit-btn:hover {
      background-color: #45a049;
    }

    .warning {
      color: red;
      font-size: 14px;
      margin-top: 5px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Basketball Match Scoresheet</h1>

    <!-- Timer Section -->
    <div class="timer" id="timer">Time: 00:00</div>
    <div class="controls">
      <button class="start-btn" onclick="startTimer()">Start Timer</button>
      <button class="stop-btn" onclick="stopTimer()">Stop Timer</button>
      <button class="reset-btn" onclick="resetTimer()">Reset Timer</button>
    </div>

    <!-- Quarter and Half Information -->
    <div class="quarter-info" id="quarter-info">Quarter: 1 | Half: 1</div>

    <!-- Team 1 Section -->
    <div class="team-section">
      <div class="team-header">Team 1</div>
      <table class="scoresheet-table">
        <thead>
          <tr>
            <th>Jersey Number</th>
            <th>Player Name</th>
            <th>Points</th>
            <th>Fouls</th>
            <th>Individual Score</th>
          </tr>
        </thead>
        <tbody id="team1-body">
          <!-- Rows will be added dynamically -->
        </tbody>
      </table>
      <button onclick="addPlayerRow('team1-body', 'team1')">Add Player</button>
      <div class="summary">Total Score: <span id="team1-score">0</span></div>
      <div class="summary">Total Fouls: <span id="team1-fouls">0</span></div>
    </div>

    <!-- Team 2 Section -->
    <div class="team-section">
      <div class="team-header">Team 2</div>
      <table class="scoresheet-table">
        <thead>
          <tr>
            <th>Jersey Number</th>
            <th>Player Name</th>
            <th>Points</th>
            <th>Fouls</th>
            <th>Individual Score</th>
          </tr>
        </thead>
        <tbody id="team2-body">
          <!-- Rows will be added dynamically -->
        </tbody>
      </table>
      <button onclick="addPlayerRow('team2-body', 'team2')">Add Player</button>
      <div class="summary">Total Score: <span id="team2-score">0</span></div>
      <div class="summary">Total Fouls: <span id="team2-fouls">0</span></div>
    </div>

    <!-- Submit Button -->
    <button class="submit-btn" onclick="submitScoresheet()">Submit Scoresheet</button>
  </div>

  <audio id="buzzer" src="https://www.soundjay.com/button/beep-07.wav" preload="auto"></audio>

  <script>
    let timerInterval;
    let time = 0;
    let quarter = 1;
    let half = 1;

    // Start the timer
    function startTimer() {
      stopTimer(); // Stop any previous timer
      timerInterval = setInterval(() => {
        time++;
        const minutes = String(Math.floor(time / 60)).padStart(2, '0');
        const seconds = String(time % 60).padStart(2, '0');
        document.getElementById('timer').textContent = Time: ${minutes}:${seconds};

        if (time >= 600) { // 10 minutes buzzer
          playBuzzer();
          nextQuarter();
        }
      }, 1000);
    }

    // Stop the timer
    function stopTimer() {
      clearInterval(timerInterval);
    }

    // Play buzzer sound
    function playBuzzer() {
      const buzzer = document.getElementById("buzzer");
      buzzer.play();
    }

    // Move to the next quarter
    function nextQuarter() {
      if (quarter < 4) {
        quarter++;
        if (quarter === 3) {
          half = 2;
        }
        time = 0; // Reset the timer for the next quarter
        updateQuarterInfo();
        startTimer(); // Restart the timer for the next quarter
      }
    }

    // Update the quarter and half info display
    function updateQuarterInfo() {
      const quarterInfo = document.getElementById('quarter-info');
      quarterInfo.textContent = Quarter: ${quarter} | Half: ${half};
    }

    // Add a player row dynamically
    function addPlayerRow(teamId, team) {
      const tbody = document.getElementById(teamId);
      const row = document.createElement("tr");
      row.innerHTML = `
        <td><input type="number" placeholder="Jersey #" /></td>
        <td><input type="text" placeholder="Player Name" /></td>
        <td><input type="number" placeholder="Points" onchange="updateTeamTotals('${team}')" /></td>
        <td><input type="number" placeholder="Fouls" onchange="updateTeamTotals('${team}')" /></td>
        <td><span class="individual-score">0</span></td>
      `;
      tbody.appendChild(row);
    }

    // Update team totals
    function updateTeamTotals(team) {
      const teamBody = document.getElementById(${team}-body);
      const rows = teamBody.querySelectorAll("tr");
      let totalPoints = 0;
      let totalFouls = 0;

      rows.forEach(row => {
        const pointsInput = row.querySelector("input:nth-child(3)");
        const foulsInput = row.querySelector("input:nth-child(4)");
        const points = parseInt(pointsInput.value) || 0;
        const fouls = parseInt(foulsInput.value) || 0;

        // Check if points are within the allowed range
        if (points < 1 || points > 3) {
          alert("Points must be between 1 and 3!");
          pointsInput.value = '';
        }

        // Check for fouls exceeding the limit
        if (fouls > 5) {
          row.querySelector(".individual-score").textContent = "FOUL OUT";
        } else {
          row.querySelector(".individual-score").textContent = points;
        }

        totalPoints += points;
        totalFouls += fouls;
      });

      document.getElementById(${team}-score).textContent = totalPoints;
      document.getElementById(${team}-fouls).textContent = totalFouls;
    }

    // Submit scoresheet
    function submitScoresheet() {
      alert("Scoresheet submitted successfully!");
      stopTimer(); // Stop the timer
    }

    // Reset Timer with confirmation
    function resetTimer() {
      if (confirm("Are you sure you want to reset the timer? This will start a new game.")) {
        time = 0;
        quarter = 1;
        half = 1;
        clearInterval(timerInterval); // Clear any active timer
        updateQuarterInfo(); // Update the quarter and half info
      }
    }
  </script>
</body>
</html>
